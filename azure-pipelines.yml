trigger: 
- feature/*
- main

name: todo-infra
pool: groupofagents

parameters:
- name: environment
  displayName: Environment(dev/prod)
  type: string
  values: 
  - dev
  - prod

variables:
  workDir: '$(System.DefaultWorkingDirectory)/environments/${{ parameters.environment }}'

stages:
# ----------------- Stage 1 -----------------
- stage: Build
  displayName: "Terraform Init, Validate & Plan"
  jobs:
  - job: terraformbasicworkflow
    displayName: "Terraform Workflow"
    steps: 
    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      displayName: "Terraform Init"
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        backendServiceArm: 'Azure subscription 1(02fc6674-9e4d-4764-8702-0c4550e06df7)'
        backendAzureRmOverrideSubscriptionID: '02fc6674-9e4d-4764-8702-0c4550e06df7'
        backendAzureRmResourceGroupName: 'udbhav_rg'
        backendAzureRmStorageAccountName: 'udbhavstorage'
        backendAzureRmContainerName: 'udbhavcontainer'
        backendAzureRmKey: 'prod.tfstate'

    - task: TerraformTask@5
      displayName: "Terraform Validate"
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        environmentServiceNameAzureRM: 'Azure subscription 1(02fc6674-9e4d-4764-8702-0c4550e06df7)'

    - task: TerraformTask@5
      displayName: "Terraform Plan"
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        environmentServiceNameAzureRM: 'Azure subscription 1(02fc6674-9e4d-4764-8702-0c4550e06df7)'
        environmentAzureRmOverrideSubscriptionID: '02fc6674-9e4d-4764-8702-0c4550e06df7'

# ----------------- Stage 2 -----------------
- stage: Scanning
  displayName: Scanning
  jobs: 
  - job: TFSecScanningJob
    displayName: TFSEC Scanning Wala Job
    pool: agents-ka-jhund
    steps:
    - task: tfsec@1
      inputs:
        version: 'v1.26.0'
        dir: $(workDir)

  - job: TfLintScanningJob
    displayName: TFLINT Scanning Wala Job
    pool: agents-ka-jhund
    steps:
    - task: CmdLine@2
      inputs:
        script: 'echo Hello world'

# ----------------- Stage 3 -----------------
- stage: ManualValidation
  displayName: "Manual Validation"
  dependsOn: TerraformPlan
  condition: and(succeeded(), eq('${{ parameters.runApply }}', true))
  jobs:
  - job: manual_validation
    displayName: "Approval Required"
    pool: server
    steps:
    - task: ManualValidation@1
      displayName: "Approval Needed"
      inputs:
        notifyUsers: 'Udbhav.Chauhan@faisalec06gmail.onmicrosoft.com'
        approvers: 'Udbhav.Chauhan@faisalec06gmail.onmicrosoft.com'
        instructions: 'Please approve before applying Terraform changes.'

# ----------------- Stage 3 -----------------
- stage: deploy
  displayName: "Terraform Apply"
  dependsOn: ManualValidation
  condition: and(succeeded(), eq('${{ parameters.runApply }}', true))
  jobs:
  - job: terraform_apply
    displayName: "Terraform Apply Job"
    steps: 
    - task: TerraformTask@5
      displayName: "Terraform Apply"
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        environmentServiceNameAzureRM: 'Azure subscription 1(02fc6674-9e4d-4764-8702-0c4550e06df7)'
        environmentAzureRmOverrideSubscriptionID: '02fc6674-9e4d-4764-8702-0c4550e06df7'
        commandOptions: '-auto-approve'