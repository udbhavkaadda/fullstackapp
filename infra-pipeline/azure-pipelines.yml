trigger: none

name: todo-infra
pool: groupofagents

parameters:
- name: runApply
  displayName: "Run Terraform Apply (after approval)"
  type: boolean
  default: false

stages:
# ----------------- Stage 1 -----------------
- stage: TerraformPlan
  displayName: "Terraform Init, Validate & Plan"
  jobs:
  - job: terraformbasicworkflow
    displayName: "Terraform Workflow"
    steps: 
    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: '1.3.9'

    - task: TerraformTask@5
      displayName: "Terraform Init"
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        backendServiceArm: 'Azure-subscription-Udbhav'
        backendAzureRmOverrideSubscriptionID: '18f8e7c5-a3db-4324-b49d-7ef07eace03f'
        backendAzureRmResourceGroupName: 'udbhav'
        backendAzureRmStorageAccountName: 'udbhavstorage'
        backendAzureRmContainerName: 'udbhavcontainer'
        backendAzureRmKey: 'prod.tfstate'

    - task: TerraformTask@5
      displayName: "Terraform Validate"
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        environmentServiceNameAzureRM: 'Azure-subscription-Udbhav'

    - task: TerraformTask@5
      displayName: "Terraform Plan"
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        environmentServiceNameAzureRM: 'Azure-subscription-Udbhav'
        environmentAzureRmOverrideSubscriptionID: '18f8e7c5-a3db-4324-b49d-7ef07eace03f'

# ----------------- Stage 2 -----------------
- stage: ManualValidation
  displayName: "Manual Validation"
  dependsOn: TerraformPlan
  condition: and(succeeded(), eq('${{ parameters.runApply }}', true))
  jobs:
  - job: manual_validation
    displayName: "Approval Required"
    pool: server
    steps:
    - task: ManualValidation@1
      displayName: "Approval Needed"
      inputs:
        notifyUsers: 'udbhav.chauhan@avinashsimpaloutlook.onmicrosoft.com'
        approvers: 'udbhav.chauhan@avinashsimpaloutlook.onmicrosoft.com'
        instructions: 'Please approve before applying Terraform changes.'

# ----------------- Stage 3 -----------------
- stage: TerraformApply
  displayName: "Terraform Apply"
  dependsOn: ManualValidation
  condition: and(succeeded(), eq('${{ parameters.runApply }}', true))
  jobs:
  - job: terraform_apply
    displayName: "Terraform Apply Job"
    steps: 
    - task: TerraformTask@5
      displayName: "Terraform Apply"
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra-todoapp'
        environmentServiceNameAzureRM: 'Azure-subscription-Udbhav'
        environmentAzureRmOverrideSubscriptionID: '18f8e7c5-a3db-4324-b49d-7ef07eace03f'
        commandOptions: '-auto-approve'